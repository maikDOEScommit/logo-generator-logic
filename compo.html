<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sinuswellen Animation f√ºr Maiki</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle, #252a41 0%, #1b2031 100%);
        overflow: hidden;
      }

      .container {
        width: 90%;
        max-width: 800px;
        aspect-ratio: 2 / 1;
        background: radial-gradient(circle, #2e3451 0%, #20253b 100%);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        box-sizing: border-box;
        position: relative;
        padding: 0;
        overflow: hidden;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="waveCanvas"></canvas>
    </div>

    <script>
      const canvas = document.getElementById("waveCanvas");
      const ctx = canvas.getContext("2d");
      let waves = [];

      function resizeCanvas() {
        const container = document.querySelector(".container");
        const dpr = window.devicePixelRatio || 1;
        canvas.width = container.clientWidth * dpr;
        canvas.height = container.clientHeight * dpr;
        ctx.scale(dpr, dpr);
        setupWaves();
      }

      function createGradient(colors) {
        const gradient = ctx.createLinearGradient(0, 0, canvas.clientWidth, 0);
        gradient.addColorStop(0, colors[0]);
        gradient.addColorStop(1, colors[1]);
        return gradient;
      }

      function setupWaves() {
        waves = [
          {
            gradient: createGradient(["#FF00E5", "#A855F7"]),
            amplitude: 25,
            frequency: 0.008,
            speed: 0.018,
            yOffset: canvas.clientHeight / 2,
          },
          {
            gradient: createGradient(["#03F5C3", "#00B8FF"]),
            amplitude: 15,
            frequency: 0.01,
            speed: -0.022,
            yOffset: canvas.clientHeight / 2,
          },
          {
            gradient: createGradient(["#00D4FF", "#F50087"]),
            amplitude: 20,
            frequency: 0.012,
            speed: 0.012,
            yOffset: canvas.clientHeight / 2,
          },
        ];
      }

      let frame = 0;
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        waves.forEach((wave) => {
          ctx.beginPath();
          ctx.strokeStyle = wave.gradient;
          ctx.lineWidth = 2.5;
          ctx.shadowColor = wave.gradient.colors
            ? wave.gradient.colors[0]
            : "#000";
          ctx.shadowBlur = 10;

          for (let x = -5; x < canvas.clientWidth + 5; x++) {
            const y =
              wave.yOffset +
              wave.amplitude *
                Math.sin(x * wave.frequency + frame * wave.speed);
            ctx.lineTo(x, y);
          }
          ctx.stroke();
        });

        frame++;
        requestAnimationFrame(animate);
      }

      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();
      animate();
    </script>
  </body>
</html>
